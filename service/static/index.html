<!DOCTYPE html>
<html>
  <head>
    <title>Product Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Product Demo RESTful Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete a Product:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_id">product ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="product_id" placeholder="Enter ID of product">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                  <div class="form-group">
                <label class="control-label col-sm-2" for="product_name">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_name" placeholder="Enter name for product">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_sku">SKU:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_sku" placeholder="Enter SKU for product">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_category">Category:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_category" placeholder="Enter category for product">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_price">Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_price" placeholder="Enter price for product">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_stock_status">Stock Status:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="product_stock_status">
                      <option value="true" selected>True</option>
                      <option value="false">False</option>
                  </select>
                </div>
              </div>
              <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="product_rating">Rating:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_rating" placeholder="Enter rating for product">
                </div>
              </div> -->
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_short_description">Short Description:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_short_description" placeholder="Enter short description for product">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_enabled">Enabled:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="product_enabled">
                      <option value="true" selected>True</option>
                      <option value="false">False</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="product_long_description">Long Description:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_long_description" placeholder="(Optional) Enter long description for product">
                </div>
              </div>
              <!-- <div class="form-group">
                <label class="control-label col-sm-2" for="product_likes">Likes:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="product_likes" placeholder="Enter likes for product">
                </div>
              </div> -->
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-4">Name</th>
                <th class="col-md-4">Category</th>
                <th class="col-md-3">Available</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2021</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
